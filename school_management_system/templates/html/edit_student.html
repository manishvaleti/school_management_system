{% extends "html/base.html" %}
{% block title %}Add Student{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        {% comment %} <div class="col-md-3">
            {% include 'html/sidebar.html' %}
        </div> {% endcomment %}
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Add Staff</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
